server:
  port: 8081

example:
  property: I AM THE ORGANIZATION DEFAULT
spring:
  jpa:
    hibernate:
      ddl-auto: none
    database: POSTGRESQL

    show-sql: true
    hibernate.naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    platform: postgres
    testWhileIdle: true
    validationQuery: SELECT 1
  database:
    driverClassName: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

eureka:
  instance:
    # prefer the IP address of the service rather than the server name
    prefer-ip-address: true
  client:
    # register the service with the eureka server
    register-with-eureka: true
    # pulls down a copy of the registry
    fetch-registry: true
    # sets the location of the eureka service
    service-url:
      default-zone: http://${EUREKA_HOST:localhost}:8070/eureka/